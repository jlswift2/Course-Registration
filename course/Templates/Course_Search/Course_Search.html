{% extends 'Home_Page/Base.html' %}

{% block content %}
  <div class="row">
    <form method="get" class="col-md-6 col-md-offset-3">
      <div class="input-group">
        <input type="search" class="form-control" name="name" placeholder="Enter a course name">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  {% if really %}
    <div class="row">
        <ul>
          {% for course in courses %}
            <li><a href="/course/{{ course.pk }}/">{{course.name}}</a></li>
          {% empty %}
            <h4>Please enter a valid course name.</h4>
          {% endfor %}
        </ul>
    </div>
  {% endif %}
{% endblock %}
